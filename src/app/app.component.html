<mat-horizontal-stepper linear (selectionChange)="selectionChange($event)">
  <mat-step label="General" state="phone">
    <ng-template matStepperIcon="home">
      <mat-icon>home1</mat-icon>
    </ng-template>
    <h4>Step 1</h4>
    <button (click)="toggleStep1Complete()" mat-flat-button color="primary">
      {{ step1Complete === true ? 'Toggle:Complete' : 'Toggle:Incomplete' }}
    </button>
    <div>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <!-- change default 'edit' icon -->
  <ng-template matStepperIcon="edit">
    <mat-icon>home</mat-icon>
  </ng-template>
  <mat-step label="Business" optional>
    <p>Step 2</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step label="Step 3">
    <p>Step 3</p>
  </mat-step>
  <ng-template matStepperIcon="phone">
    <mat-icon>home</mat-icon>
  </ng-template>
</mat-horizontal-stepper>
