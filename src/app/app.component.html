<mat-horizontal-stepper linear (selectionChange)="selectionChange($event)">
  <mat-step
    
  >
    <h4>Step 1</h4>
    <button (click)="toggleStep1Complete()" mat-flat-button color="primary">
      {{ step1Complete === true ? 'Toggle:Complete' : 'Toggle:Incomplete' }}
    </button>
    <div>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step label="Step 2" optional>
    <p>Step 2</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step label="Step 3">
    <p>Step 3</p>
  </mat-step>
</mat-horizontal-stepper>
